<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP-MAP Dashboard | 실시간 주식 모니터링</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .status-item {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .stock-list {
            list-style: none;
        }

        .stock-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .stock-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .stock-name {
            font-weight: bold;
            color: #333;
        }

        .stock-price {
            font-size: 1.2em;
            font-weight: bold;
        }

        .price-up {
            color: #d32f2f;
        }

        .price-down {
            color: #1976d2;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .last-update {
            text-align: right;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .status-bar {
                flex-direction: column;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 20px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connect-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-online {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 MCP-MAP Dashboard</h1>
            <p style="color: #666; margin-top: 10px;">AI 기반 실시간 주식 모니터링 시스템</p>
            
            <div class="status-bar">
                <div class="status-item">
                    <div>📊 모니터링 종목</div>
                    <div style="font-size: 2em; font-weight: bold;">12</div>
                </div>
                <div class="status-item">
                    <div>💰 오늘 수익률</div>
                    <div style="font-size: 2em; font-weight: bold;">+2.4%</div>
                </div>
                <div class="status-item">
                    <div>🤖 AI 신호</div>
                    <div style="font-size: 2em; font-weight: bold;">3</div>
                </div>
                <div class="status-item">
                    <div>⚡ 서버 상태</div>
                    <div style="font-size: 1.5em;">
                        <span class="connect-status status-online"></span>
                        연결됨
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- 실시간 주식 현황 -->
            <div class="card">
                <h2>📈 실시간 주식 현황</h2>
                <ul class="stock-list" id="stockList">
                    <div class="loading pulse">데이터 로딩중...</div>
                </ul>
                <div class="last-update">마지막 업데이트: <span id="lastUpdate">-</span></div>
            </div>

            <!-- 포트폴리오 차트 -->
            <div class="card">
                <h2>💼 포트폴리오 구성</h2>
                <div class="chart-container">
                    <canvas id="portfolioChart"></canvas>
                </div>
            </div>

            <!-- 수익률 추이 -->
            <div class="card">
                <h2>📊 일일 수익률 추이</h2>
                <div class="chart-container">
                    <canvas id="profitChart"></canvas>
                </div>
            </div>

            <!-- AI 추천 -->
            <div class="card">
                <h2>🤖 AI 추천 종목</h2>
                <ul class="stock-list">
                    <li class="stock-item">
                        <div>
                            <div class="stock-name">삼성전자</div>
                            <div style="color: #666; font-size: 0.9em;">매수 신호</div>
                        </div>
                        <div class="price-up">강함</div>
                    </li>
                    <li class="stock-item">
                        <div>
                            <div class="stock-name">NAVER</div>
                            <div style="color: #666; font-size: 0.9em;">관망</div>
                        </div>
                        <div style="color: #ff9800;">보통</div>
                    </li>
                    <li class="stock-item">
                        <div>
                            <div class="stock-name">카카오</div>
                            <div style="color: #666; font-size: 0.9em;">매수 대기</div>
                        </div>
                        <div class="price-up">강함</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 샘플 데이터로 시작 (나중에 API 연결)
        const sampleStocks = [
            { name: '삼성전자', price: '89,500', change: '+2.3%', isUp: true },
            { name: 'SK하이닉스', price: '195,000', change: '+1.8%', isUp: true },
            { name: 'NAVER', price: '245,000', change: '-0.5%', isUp: false },
            { name: '카카오', price: '58,700', change: '+3.2%', isUp: true },
            { name: 'LG에너지솔루션', price: '445,000', change: '-1.2%', isUp: false },
        ];

        // 주식 목록 렌더링
        function renderStocks() {
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = sampleStocks.map(stock => `
                <li class="stock-item">
                    <div>
                        <div class="stock-name">${stock.name}</div>
                        <div style="color: #666; font-size: 0.9em;">${stock.change}</div>
                    </div>
                    <div class="stock-price ${stock.isUp ? 'price-up' : 'price-down'}">
                        ₩${stock.price}
                    </div>
                </li>
            `).join('');
            
            // 업데이트 시간
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleTimeString('ko-KR');
        }

        // 포트폴리오 차트
        const portfolioCtx = document.getElementById('portfolioChart').getContext('2d');
        new Chart(portfolioCtx, {
            type: 'doughnut',
            data: {
                labels: ['삼성전자', 'SK하이닉스', 'NAVER', '카카오', '기타'],
                datasets: [{
                    data: [30, 25, 20, 15, 10],
                    backgroundColor: [
                        '#667eea',
                        '#764ba2',
                        '#f093fb',
                        '#fda085',
                        '#a8e6cf'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // 수익률 차트
        const profitCtx = document.getElementById('profitChart').getContext('2d');
        new Chart(profitCtx, {
            type: 'line',
            data: {
                labels: ['월', '화', '수', '목', '금'],
                datasets: [{
                    label: '수익률 (%)',
                    data: [1.2, 2.1, 1.8, 2.4, 3.1],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // 초기 렌더링
        renderStocks();

        // 5초마다 업데이트 (실제로는 API 호출)
        setInterval(renderStocks, 5000);

        // API 연결 예제 (나중에 활성화)
        /*
        async function fetchStockData() {
            try {
                const response = await fetch('/api/stocks');
                const data = await response.json();
                // 데이터 처리
            } catch (error) {
                console.error('데이터 로딩 실패:', error);
            }
        }
        */
    </script>
</body>
</html>
